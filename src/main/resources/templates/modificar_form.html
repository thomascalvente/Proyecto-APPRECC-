<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <body>
        <header tr:replace="/fragments/header :: header" ></header>

        <div class="formulario2">
            <form enctype="multipart/form-data"
                  th:action="@{/admin/modificado}" method="POST">

                <input type="hidden" name="id" th:value="${posteos.id}">
                <input type="hidden" name="id_campania" th:value="${posteos.id_campania}">

                <div th:replace="/fragments/mensajes :: mensaje"></div>



                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" th:value="*{titulo}" placeholder="Titulo de la actividad">
                </div>


                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Cuerpo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cuerpo" th:inline="text" placeholder="Cuerpo">[[${Cuerpo}]]</textarea>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input required="" class="form-control" type="file" accept="image/*" id="imagen" name="file">
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

            </form>
        </div>



        <footer th:replace= "/fragments/footer :: div"></footer>
    </body>
</html>
