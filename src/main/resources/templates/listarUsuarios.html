<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- INICIO -->
    <body >

        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div class="body_resize">
                <table class="table table-striped">
                    <thead>
                        <tr class="">
                            <th class="" scope="col">#</th>
                            <th class="" scope="col">id</th>
                            <th class="" scope="col">Nombre</th>
                            <th class="" scope="col">Email</th>
                            <th class="" scope="col">Rol</th>
                            <th class="" scope="col" colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="" th:each="usuarios : ${usuarios}">
                        <tr>
                            <th class="" scope="row"></th>
                            <th class="" th:text="${usuarios.id}"></th>
                            <th class="" th:text="${usuarios.nombre}"></th>
                            <th class="" th:text="${usuarios.email}"></th>
                            <th class="" th:text="${usuarios.rol}"></th>
                            <th><a type="button" class="btn btn-success" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModal'+*{usuarios.id}">Modificar</a></th>
                            <th><a type="button" class="btn btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModal2'+*{usuarios.id}">Borrar</a></th>
                    <div class="modal fade" th:id="*{'exampleModal'+{usuarios.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog  modal-dialog-centered">
                            <div class="modal-content">
                                <div class= "modal-header">
                                    <h5 class= "modal-title" id="exampleModalLongTitle" >Confirm Update</h5>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn-close btn-xl" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    Está seguro que desea cambiar el rol del usuario?
                                    <input type= "hidden" id="userIdHiddenInput" name= "userIdHiddenInput"/>
                                </div>
                                <div class="modal-footer">
                                    <a type= "button" class= "btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cerrar</a>
                                    <a type= "button" class= "btn btn-primary" th:href="@{/admin/modificar/{id}/{ADMIN}(id = ${usuarios.id}, ADMIN = ${usuarios.rol.ADMIN})}">Rol ADMIN</a>
                                    <a type= "button" class= "btn btn-primary" th:href="@{/admin/modificar/{id}/{USER}(id = ${usuarios.id}, USER = ${usuarios.rol.USER})}">Rol USER</a>
                                    <a type= "button" class= "btn btn-primary" th:href="@{/admin/modificar/{id}/{GUEST}(id = ${usuarios.id}, GUEST = ${usuarios.rol.GUEST})}">Rol GUEST</a>
                                </div>
                            </div>
                        </div>
                                  </div>
                    <div class="modal fade" th:id="*{'exampleModal2'+{usuarios.id}}" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog  modal-dialog-centered">
                            <div class="modal-content">
                                <div class= "modal-header">
                                    <h5 class= "modal-title" id="exampleModalLongTitle" >Confirm Delete</h5>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn-close btn-xl" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    Está seguro que desea borrar el usuario?
                                    <input type= "hidden" id="userIdHiddenInput" name= "userIdHiddenInput"/>
                                </div>
                                <div class="modal-footer">
                                    <a type= "button" class= "btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cerrar</a>
                                    <a type= "button" class= "btn btn-primary" th:href="@{/admin/eliminar/}+${usuarios.id}">Borrar usuario</a>
                                </div>
                            </div>
                        </div>
                                  </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: div"></footer>
    </body>
</html>
