<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- PUBLICAR -->
    <body>
        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div class="body">
                <div class="body_resize">
                    <div class="left">
                        <div class="resize_bg">
                            <h2>Editar Perfil:</h2>
                            <form id="form" class="" enctype="multipart/form-data"
                                  th:action="@{/perfil}" method="POST">

                                
                                <div class="">
                                    <input
                                        class=""
                                        type="text"
                                        name="nombre" th:value="*{nombre}" placeholder="Nombre"
                                        />

                        <div class="body">
                            <div class="body_resize">
                                <div class="left">
                                    <div class="resize_bg">
                                        <h2>Editar Perfil:</h2>
                                        <form action="#" method="post" id="contactform">
                                            <ol>
                                                <li>
                                                    <label for="name">Nombre</label>
                                                    <input type="text" id="name" name="name" class="text" />
                                                </li>
                                                <li>
                                                    <label for="email">E-Mail</label>
                                                    <input id="email" name="email" class="text" />
                                                </li>
                                                <li>
                                                    <label for="company">Contrasenia</label>
                                                    <input id="company" name="company" class="text" />
                                                </li>
                                                <li>
                                                    <label for="message">
                                                        Ingrese de nuevo su contrasenia:
                                                    </label>
                                                    <input id="company" name="company" class="text" />
                                                </li>
                                                <li class="buttons">
                                                    <input
                                                        type="submit"
                                                        name="imageField"
                                                        id="imageField"
                                                        value="Guardar"
                                                        class="send"
                                                        />
                                                    <div class="clr"></div>
                                                </li>
                                            </ol>
                                        </form>
                                    </div>
                                </div>
                                <div class="">
                                    <input
                                        class=""
                                        type="email"
                                        name="email" th:value="*{email}" placeholder="email"
                                        />

                                </div>
                                <div class="">
                                    <input
                                        class=""
                                        type="password"
                                        id="password"
                                        name="password" th:value="*{password}" placeholder="password"
                                        />

                                </div>
                                <div class="">
                                    <input
                                        class=""
                                        type="password"
                                        id="password2"
                                        placeholder="Repetir contraseña"
                                        name="password2" th:value="*{password2}" 
                                        />

                                </div>
                                <button name="boton" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="resize_bg">
                            <h2>
                                <span>Menu</span>
                            </h2>
                            <ul>
                                <li><a th:href="@{/}" class="active">Inicio</a></li>
                                <li><a th:href="@{/perfil}">Perfil</a></li>
                                <li><a th:href="@{/nosotros}">Nosotros</a></li>
                                <li><a th:href="@{/publicar}">Publicar</a></li>
                                <li><a th:href="@{/login}" >Ingresar</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <div class="resize_bg">
                            <h2>
                                <span>Tablas:</span>
                            </h2>
                            <ul>
                                <li><a th:href="@{/listar}">Listar Usuarios</a></li>    <!-- VER -->
                                <li><a th:href="@{/inicio/listarCampanias}">Listar Campañas</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
            </div>
        </div>
    <footer th:replace="/fragments/footer :: div"></footer>
</body>
</html>
