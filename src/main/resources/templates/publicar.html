<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- PUBLICAR -->
    <body>
        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div class="body">
                <div class="body_resize">
                    <div class="left3">
                        <div class="resize_bg">
                            <h2>Publique su nueva Compania:</h2>
                            <p>
                                Una campaña es un conjunto de actividades o de trabajos que se
                                realizan en un período de tiempo determinado y están encaminados
                                a conseguir un fin.
                            </p>
                            <form id="contactform" enctype="multipart/form-data"
                                  th:action="@{/}" method="POST">
                                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                                    <div class="card-body">
                                        <h5 class="card-title">Error</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>    
                                </div>

                                <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                                    <div class="card-body">
                                        <h5 class="card-title">Exito</h5>
                                        <p class="card-text" th:text="${exito}"></p>
                                    </div>
                                </div>
                                <ol>
                                    <li>
                                        <label for="name" th>Titulo</label>
                                        <input type="text" class="text" name="titulo" th:value="*{titulo}" placeholder="Titulo de la actividad" />
                                    </li>
                                    <li>
                                        <label for="exampleFormControlTextarea1" >Cuerpo</label>
                                        <textarea id="exampleFormControlTextarea1" name="cuerpo" th:value="*{cuerpo}" placeholder="Cuerpo"
                                                  rows="6"
                                                  cols="50"
                                                  ></textarea>
                                    </li>
                                    <li>
                                        <label for="imagen" class="form-label">Imagen</label>
                                        <input class="form-control" type="file" accept="image/*" id="imagen" name="file" />
                                    </li>
                                    <li class="buttons">
                                        
                                        
                                        <input
                                            type="submit"
                                            name="imageField"
                                            id="imageField"
                                            value="Guardar"
                                            class="send"
                                            />
                                        <div class="clr"></div>
                                    </li>
                                </ol>
                            </form>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: div"></footer>
    </body>
</html>
