<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>



        <div class="row m-3">
            <div class="col-md-12">
                <div class="card flex-md-row mb-4 box-shadow h-md-250" >
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-line-block mb-2 text-success" th:text="${posteos.titulo}"></strong>

                        <div class="d-flex flex-wrap align-items-start justify-content-center justify-content-lg-start">
                            <div class="col-6">
                                <h3 class="mb-0 text-dark" th:text="${posteos.titulo}"></h3>

                                <div class="mb-1 text-muted" th:text="${posteos.fecha}"></div>

                                <p class="card-text mb-auto" th:text="${posteos.cuerpo}"></p>
                            </div>

                            <div class="col-6">
                                <img
                                    class="h-100 d-inline-block rounded card-img-right flex-auto d-none d-md-block m-4"
                                    height="225"
                                    width="90%"
                                    th:src="@{'data:image/png;base64,'+${posteos.imagen}}"
                                    alt="imagen"
                                    />
                            </div>
                            <a class="btn btn-success" th:href="@{/posteos/modificar/}+${posteos.id}">Modificar</a>

                            <a th:href="@{/posteos/borrado/}+${posteos.id}" class="btn btn-danger"
                               th:data-confirm-delete="|Estas seguro que deseas borrar ${posteos.titulo}?|">Borrar</a>
                        </div>


                        <section class="text-center container">

                            <div class="row mt-3">
                                <div class="divVolver">                                  
                                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                </div>
                            </div>

                        </section>
                    </div>

                </div>
            </div>
        </div>


        <footer th:replace= "/fragments/footer :: div"></footer>
</html>
