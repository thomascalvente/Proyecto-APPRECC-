<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- PUBLICAR -->
    <body>
        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div class="body">
                <div class="body_resize">
                    <div class="left3">
                        <div class="resize_bg">
                            <h2>Publique su nueva Campaña:</h2>
                            <p>
                                Una campaña es un conjunto de actividades o de trabajos que se
                                realizan en un período de tiempo determinado y están encaminados
                                a conseguir un fin.
                            </p>
                            <form sec:authorize="hasRole('ADMIN')" id="contactform" enctype="multipart/form-data"
                                  th:action="@{/admin/campania}" method="POST">
                                <div th:replace="/fragments/mensajes :: mensaje"></div>
                                <ol>
                                    <li>
                                        <label for="name" th>Titulo</label>
                                        <input type="text" class="text" name="titulo" th:value="*{titulo}" placeholder="Titulo de la campania" />
                                    </li>
                                    <li>
                                        <label for="exampleFormControlTextarea1" >Descripcion</label>
                                        <textarea id="exampleFormControlTextarea1" name="description" th:value="*{description}" placeholder="Descripcion"
                                                  rows="6"
                                                  cols="50"
                                                  ></textarea>
                                    </li>
                                     <li>
                                        <label for="name" th>Fecha de Cierre</label>
                                        <input required="" type="date" class="text" name="fechaFin" th:value="*{fechaFin}" placeholder="Fecha de cierre" />
                                    </li>
                                    <li>
                                        <label for="imagen" class="form-label">Imagen</label>
                                        <input required="" class="form-control" type="file" accept="image/*" id="imagen" name="file" />
                                    </li>
                                    <li class="buttons">


                                        <input
                                            type="submit"
                                            name="imageField"
                                            id="imageField"
                                            value="Guardar"
                                            class="send"
                                            />
                                        <div class="clr"></div>
                                    </li>
                                </ol>
                            </form>
                            <form sec:authorize="hasRole('USER')" id="contactform" enctype="multipart/form-data"
                                  th:action="@{/inicio/campania}" method="POST">
                                <div th:replace="/fragments/mensajes :: mensaje"></div>
                                <ol>
                                    <li>
                                        <label for="name" th>Titulo</label>
                                        <input type="text" class="text" name="titulo" th:value="*{titulo}" placeholder="Titulo de la campania" />
                                    </li>
                                    <li>
                                        <label for="exampleFormControlTextarea1" >Descripcion</label>
                                        <textarea id="exampleFormControlTextarea1" name="description" th:value="*{description}" placeholder="Descripcion"
                                                  rows="6"
                                                  cols="50"
                                                  ></textarea>
                                    </li>
                                     <li>
                                        <label for="name" th>Fecha de Cierre</label>
                                        <input required="" type="date" class="text" name="fechaFin" th:value="*{fechaFin}" placeholder="Fecha de cierre" />
                                    </li>
                                    <li>
                                        <label for="imagen" class="form-label">Imagen</label>
                                        <input required="" class="form-control" type="file" accept="image/*" id="imagen" name="file" />
                                    </li>
                                    <li class="buttons">


                                        <input
                                            type="submit"
                                            name="imageField"
                                            id="imageField"
                                            value="Guardar"
                                            class="send"
                                            />
                                        <div class="clr"></div>
                                    </li>
                                </ol>
                            </form>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: div"></footer>
    </body>
</html>
