<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- INICIO -->
    <body >

        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div class="body_resize">
                <table class="table table-striped table-hover text-center table-success">
                    <thead >
                        <tr class="">
                            <th class="" scope="col">Titulo</th>
                            <th class="" scope="col">Cuerpo</th>
                            <th class="" scope="col">Imagen</th>
                            <th class="" scope="col">Fecha Cierre</th>
                        </tr>
                    </thead>
                    <tbody class="" th:each="campania : ${campanias}">

                        <tr>
                            
                            <th class="lista" th:text="${campania.titulo}"></th>
                            <th class="lista" th:text="${campania.description}"></th>
                            <th sec:authorize="hasRole('ADMIN')" class="lista"><a th:href="@{/admin/campania/} + ${campania.id}"><img th:src="@{'data:image/jpeg;base64,'+${campania.imagen}}" width="30em"></img></a></th>
                            <th sec:authorize="hasRole('USER')" class="lista"><a th:href="@{/inicio/campania/} + ${campania.id}"><img th:src="@{'data:image/jpeg;base64,'+${campania.imagen}}" width="30em"></img></a></th>
                            <th class="lista" th:text="${campania.fechaFin}"></th>
                            
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
