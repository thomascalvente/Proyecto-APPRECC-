<html 
     xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     
    <head th:replace= "/fragments/head :: head" ></head>
    <!-- INICIO -->
    <body >

        <header th:replace= "/fragments/header :: header" ></header>
        <div class="main">
            <div th:replace="/fragments/cartel :: div"></div>
            <div th:replace="/fragments/mensajes :: mensaje"></div>
            


            <div class="body_resize">
                <table class="table table-striped table-hover text-center table-success">
                    <thead>
                        <tr class="">
                            
                            <th class="" scope="col">Titulo</th>
                            <th class="" scope="col">Cuerpo</th>
                            <th class="" scope="col">Imagen</th>
                        </tr>
                    </thead>
                    <tbody class="" th:each="posteos : ${posteos}">
                        <tr>
                            
                            <th class="lista" th:text="${posteos.titulo}"></th>
                            <th class="lista" th:text="${posteos.cuerpo}"></th>
                            
                            <th class="lista"><a th:href="@{/posteos/detalle/} + ${posteos.id}"><img th:src="@{'data:image/jpeg;base64,'+${posteos.imagen}}" width="70%"></img></a></th>
                            
                        </tr>
                    </tbody>
                </table>


            </div>

        </div>
        <footer th:replace="/fragments/footer :: div"></footer>
    </body>


</html>
