
<div class="left" th:each="posteo : ${posteos}">
    <div class="resize_bg">
        <h2 th:text="${posteo.titulo}">
            <span th:text="${posteo.titulo}"></span>
        </h2>
        <a th:href="@{/posteos/detalle/} + ${posteo.id}" >
            <img th:src="@{'data:image/jpeg;base64,'+${posteo.imagen}}" alt="" width="615" height="400" />
        </a>
        <div class="clr"></div>
        <p th:text="${posteo.cuerpo}" >
        </p>

        <h2>&nbsp;</h2>
    </div>
</div>
