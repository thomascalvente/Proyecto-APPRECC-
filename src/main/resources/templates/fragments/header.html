<header>
    <div class="main">
        <div class="header">
            <div class="header_resize">
                <div class="logo">
                    <h1>
                        <a th:href="@{/}">
                            <span>AppReCC</span>
                            <img class="arbol" src="/img/mundon.png">
                            <small class="vive">Vive más, vive mejor!</small>
                        </a>
                    </h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="nav-item">Inicio</a></li>
                        <li><a sec:authorize="hasRole('USER')" th:href="@{/inicio}" class="nav-item">Inicio</a></li>    <!-- VER SELECCION MARCADA -->
                        <li><a th:if="${session.usuariosession == null}" th:href="@{/}" class="nav-item">Inicio</a></li>
                        <li><a th:href="@{/nosotros}" class="nav-item">Nosotros</a></li>
                        <li th:if="${session.usuariosession == null}"><a th:href="@{/login}" class="nav-item">Ingresar</a></li>
                        <li class="nav-item dropdown">
                            <a th:if="${session.usuariosession != null}" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Listar</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/admin/listar}">Usuarios</a>
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/admin/listarCampanias}">Campañas</a>
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/admin/listarPosteos}">Posteos</a>
                                <a sec:authorize="hasRole('USER')" class="dropdown-item" th:href="@{/inicio/listarCampanias}">Campañas</a>
                                <a sec:authorize="hasRole('USER')" class="dropdown-item" th:href="@{/inicio/listarPosteos}">Posteos</a>
                                <a sec:authorize="hasRole('GUEST')" class="dropdown-item" th:href="@{/inicio/listarCampanias}">Campañas</a>
                                <a sec:authorize="hasRole('GUEST')" class="dropdown-item" th:href="@{/inicio/listarPosteos}">Posteos</a>
                            </div>
                        </li>
                        <li th:if="${session.usuariosession != null}" class="nav-item dropdown">
                            <a th:text="'Hola '+${session.usuariosession.nombre} " class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            </a>        
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/admin/publicar}">Publicar</a>
                                <a sec:authorize="hasRole('USER')" class="dropdown-item" th:href="@{/inicio/publicar}">Publicar</a>
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/admin/perfil}">Perfil</a>
                                <a sec:authorize="hasRole('USER')" class="dropdown-item" th:href="@{/inicio/perfil}">Perfil</a>
                                <a sec:authorize="hasRole('GUEST')" class="dropdown-item" th:href="@{/inicio/perfil}">Perfil</a>
                                <a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a>
                            </div>
                        </li>
                        <li th:if="${session.usuariosession != null}">
                                <img th:src="@{'data:image/jpeg;base64,'+${session.usuariosession.imagenPerfil}}" width="32" height="33" />
                           </li>
                    </ul>
                </div>
                <div class="clr"></div>
            </div>
        </div>
    </div>
</header>
