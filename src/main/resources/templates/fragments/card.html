<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="posteo : ${posteos}">
                <div class="card shadow-sm">
                    
                    <a th:href="@{/posteos/detalle/} + ${posteo.id}"><img th:src="@{'data:image/jpeg;base64,'+${posteo.imagen}}" class="bd-placeholder-img card-img-top" width="100%" height="225" ></img></a>
                    
                    

                    <div class="card-body">
                        <h3 class="mb-0 text-dark" th:text="${posteo.titulo}"></h3>
                        <p class="card-text" th:text="${posteo.cuerpo}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${posteo.fecha}"></small>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
    </div>
</div>
