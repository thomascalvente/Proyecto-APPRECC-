<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" ></head>
    <body class="login-register-body">

        <main>
            <div style="text-align: center ">
                <img src="/img/mundo.png" class="imagen1" />
            </div>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>    
            </div>

            <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            
            
            <form id="form" th:action="@{/logincheck}" method="POST" class="login-register-form">



                <h2>Iniciar Sesión!</h2>

                <div class="login-register-form-control">
                    <input
                        class="login-register-letra-tamanio"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        />
                </div>
                <div class="login-register-form-control">
                    <input
                        class="login-register-letra-tamanio"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Contraseña"
                        />
                </div>
                <button type="submit">Log In</button>
            </form>

            <a class="btn btn-secondary" th:href="@{/}">Volver</a>
            <a th:href="@{/registrar}" class="btn btn-secondary">Desea registrarse?</a>

            <p align="center" class="mt-5 mb-3 text-muted">&copy;2022</p>
        </main>
    </body>
</html>
